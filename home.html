  <title>Casey Neistat Official Website</title>

  <!-- css -->

<body>

<div class="cta-img">
<img src="img/sig.png" class="cta-logo">
</div>

<div class="cta-text">
  <ul class="cta-options">
    <li class="cta-links">
      <a href="https://www.youtube.com/channel/UCtinbF-Q-fVthA0qrFQTgXQ" class="cta-social youtube">Youtube</a>
    </li>
    <li class="cta-links">
      <a href="https://twitter.com/caseyneistat" class="cta-social twitter">Twitter</a>
    </li>
    <li class="cta-links">
      <a href="https://beme.com/casey" class="cta-social beme">Beme</a>
    </li>
    <li class="cta-links">
      <a href="https://www.instagram.com/caseyneistat/?hl=en" class="cta-social instagram">Instagram</a>
    </li>



  </ul>
</div>


<div class="wrapper demo3 cta">
<div class="cta-blur">
  <video id="cmn-video-demo4__video" autoplay muted loop>
    <source src="media/demo.mp4" type="video/mp4">
    <source src="media/demo.ogv" type="video/ogg">
    <source src="media/demo.webm" type="video/webm">
    Your browser doesn't support HTML5 video. Here's a <a href="#">link</a> to download the video.
  </video>
</div>
</div><!-- /#wrapper -->

<!-- js -->
<script src="js/polyfill.object-fit.js"></script>
<script>
  objectFit.polyfill({
    selector: 'video',
    fittype: 'cover'
  });
</script>
